<!DOCTYPE html>
<html lang="en">
<head>
	<title>Popup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link media="all" rel="stylesheet" href="../css/style.css">
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
	</style>
</head>
<body>

<!--<iframe src="//avigo.md/blog" style="border: 0; width: 100%; height: 100%"></iframe>-->

<div class="cmb-container">

	<div class="cmb-popup">
		<div class="cmb-container">

			<div class="cmb-close"></div>

			<div class="cmb-form">

				<div class="cmb-label">
					Ai nevoie de ajutor? Noi te apelam în doar 27 de secunde!
				</div>

				<div class="cmb-input">
					<input class="cmb-text-input" type="text" placeholder="Numărul de telefon">
				</div>

				<div class="cmb-row">
					<div class="cmb-button-column">
						<button class="cmb-button-input">Sună-mă</button>
					</div>
					<div class="cmb-timer-column">
						00:25,99
					</div>
				</div>

			</div>

		</div>
	</div>

	<div class="cmb-mask"></div>

</div>

<!-- Load livereload -->
<script type="text/javascript" src="//localhost:35729/livereload.js"></script>

</body>
</html>
