<!DOCTYPE html>
<html lang="en">
<head>
	<title>Popup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link media="all" rel="stylesheet" href="../css/style.css">
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
	</style>
</head>
<body>

<!--<iframe src="//avigo.md/blog" style="border: 0; width: 100%; height: 100%"></iframe>-->

<div class="cmb-container">

	<div class="cmb-popup cmb-visible">
		<div class="cmb-body">

			<div class="cmb-close"></div>

			<div class="cmb-form">

				<div class="cmb-label">
					<div class="cmb-title">Ai nevoie de ajutor?</div>
					<div class="cmb-subtitle">Noi te apelam în 26 de secunde!</div>
				</div>

				<div class="cmb-input-group">
					<div class="cmb-input-phone">
						<input class="cmb-text-input" type="text" placeholder="Scrie aici numărul tău de telefon">
					</div>
					<div class="cmb-input-separator"></div>
					<div class="cmb-input-name">
						<input class="cmb-text-input" type="text" placeholder="Dacă doreșți, te poți prezenta aici">
					</div>
				</div>


				<div class="cmb-row">
					<div class="cmb-button-column">
						<button class="cmb-button-input">Sună-mă</button>
					</div>
					<div class="cmb-timer-column">
						00:25,99
					</div>
				</div>

			</div>

		</div>
	</div>

	<div class="cmb-mask"></div>

</div>

<!-- Load livereload -->
<script type="text/javascript" src="//localhost:35729/livereload.js"></script>

</body>
</html>
